<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="color-fondo">


    <!-- IMAGEN SUPERIOR -->

    <div class="container-fluid d-flex justify-content-center">
      <img class="logo-superior" src="img/logo.png">
    </div>

    <!-- FORMULARIO -->

    <div class="container tamaño">
        
            <form class="col-sm-auto">
                <div class="mb-3">
                    <input type="email" class="form-control casilla"  aria-describedby="emailHelp" placeholder="Ingrese su correo">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control casilla" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-primary">Ingresar</button>
            </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
